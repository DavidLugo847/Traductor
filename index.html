<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop"><img src="imagen/logo.png" alt="" width="70" height=64" class="d-inline-block align-text-top"></a>

Traductor Ingles y Español</span>

        </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
